  <body>
    <header>
      <nav>
        <div class="name">
          <h1><a href="../../index.html">Vinheria Agnello</a></h1>
        </div>
        <div class="btn_nav">
          <ul>

            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>

      <section class="container">
        <h1 class="title">Entre em contato conosco</h1>
        <div class="contatos">
          <section class="inf-contato">
            <h2 id="inf-title">Nossos Contatos</h2>
            <address>
              <div class="inf-item">
                <p><i class="icon" aria-hidden="true">üì±</i> Telefone: <a href="tel:+551112345678">(11) 1234-5678</a></p>
              </div>
              <div class="inf-item">
                <p><i class="icon" aria-hidden="true">üìß</i> Email: <a href="mailto:contato@vinheriaagnello.com.br">contato@vinheriaagnello.com.br</a></p>
              </div>
              <div class="inf-item">
                <p><i class="icon" aria-hidden="true">üìç</i> Endere√ßo: Rua das Vinhas, 123 - S√£o Paulo, SP</p>
              </div>
              <div class="inf-item">
                <p><i class="icon" aria-hidden="true">üì∏</i> Instagram: <a href="https://instagram.com/vinheriaagnello" target="_blank" rel="noopener noreferrer">@vinheriaagnello</a></p>
              </div>
            </address>
          </section>

          <section class="contact-form">
            <h2 id="contact-form-title">Envie sua mensagem</h2>
            <form action="#" method="POST">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  required
                  aria-required="true" />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  aria-required="true" />
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" />
              </div>
              <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea
                  id="mensagem"
                  name="mensagem"
                  rows="5"
                  required
                  aria-required="true"></textarea>
              </div>
              <button class="btn-contato" type="submit">Enviar Mensagem</button>
            </form>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
